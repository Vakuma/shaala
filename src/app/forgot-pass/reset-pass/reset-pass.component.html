<div class="authentication-wrapper authentication-2 px-4" *ngIf="validToken">
  
    <div class="authentication-inner py-5" *ngIf='!success'>
      <!-- Form -->
      <form class="card simple_form new_user" id="signin_form" name="form" accept-charset="UTF-8" #rp=ngForm>
        <div class="p-4 p-sm-5">

          <h5 class="text-center text-muted font-weight-normal mb-4">Reset Password</h5>
  
          <hr class="mt-0 mb-4">
  
          <p>
            Enter new password and confirm password
          </p>
  
          <div class="form-group">
            <input type="password" class="form-control" 
            id="new-pwd" name="newpwd" #newpwd ="ngModel"
            ngModel
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[~!@#$%^&*()_+]).{6,}$" 
            (focusout)="passwordLnChk(rp.value.newpwd)" 
            placeholder="Enter new password" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" 
            id="con-pwd" name="conpwd" #conpwd = "ngModel"
            ngModel placeholder="Confirm password" required>
          </div>
  
          <button type="button" 
                  class="btn btn-primary btn-block" 
                  type="submit" id="submitBtn" 
                  [disabled]="!rp.valid" 
                  (click)="submitPass(rp.value)"> Submit </button>
  
        </div>
      </form>
      <!-- / Form -->
  
    </div>
</div>
